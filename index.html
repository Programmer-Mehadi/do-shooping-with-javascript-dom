<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header class="text-center grid justify-center align-center py-3">
      <h1
        class="text-3xl font-bold p-4 shadow-lg border border-rose-500 border-2 rounded"
      >
        <img class="h-10 inline" src="icons/fire.gif" alt="" />Do Shopping With
        Javascript DOM
        <img class="h-10 inline" src="icons/fire.gif" alt="" />
      </h1>
      <div class="btm-nav z-10">
        <button class="bg-pink-200 text-pink-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="btm-nav-label">Home</span>
        </button>
        <button class="active bg-neutral text-neutral-content">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span class="btm-nav-label">Add to cart</span>
        </button>
        <button class="bg-teal-200 text-teal-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            />
          </svg>
          <span class="btm-nav-label">Statics</span>
        </button>
      </div>
    </header>
    <!-- header section end-->
    <!-- Home section start -->
    <main class="mb-8">
      <div id="main-setion" class="w-10/12 mx-auto mt-5 shadow mb-20">
        <!-- main section  -->
        <div class="grid grid-cols-5 gap-4 p-4 mb-8">
          <!-- left side -->
          <div class="col-span-3">
            <div class="grid grid-cols-2 gap-4">
              <!-- Product 1 -->
              <div class="card w-full bg-base-100 shadow-xl rounded-lg">
                <figure>
                  <img
                    class="h-40 w-full"
                    src="images/coffee.jpg"
                    alt="Shoes"
                  />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Coffee js</h2>
                  <p>Price: $<span id="product-price">100</span></p>
                  <div class="card-actions justify-end">
                    <button
                      class="btn btn-primary"
                      onclick="getProductInfo(this)"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
              <!-- Product 2 -->
              <div class="card w-full bg-base-100 shadow-xl rounded-lg">
                <figure>
                  <img
                    class="h-40 w-full"
                    src="images/heart_js.jpg"
                    alt="Shoes"
                  />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Heart js</h2>
                  <p>Price: $<span id="product-price">113</span></p>
                  <div class="card-actions justify-end">
                    <button
                      class="btn btn-primary"
                      onclick="getProductInfo(this)"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
              <!-- Product 3 -->
              <div class="card w-full bg-base-100 shadow-xl rounded-lg">
                <figure>
                  <img class="h-40 w-full" src="images/panda.png" alt="Shoes" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Panda js</h2>
                  <p>Price: $<span id="product-price">112</span></p>
                  <div class="card-actions justify-end">
                    <button
                      class="btn btn-primary"
                      onclick="getProductInfo(this)"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
              <!-- Product 4 -->
              <div class="card w-full bg-base-100 shadow-xl rounded-lg">
                <figure>
                  <img
                    class="h-40 w-full"
                    src="images/umbrella.png"
                    alt="Shoes"
                  />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Umbrella js</h2>
                  <p>Price: $<span id="product-price">105</span></p>
                  <div class="card-actions justify-end">
                    <button
                      class="btn btn-primary"
                      onclick="getProductInfo(this)"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
              <!-- Product 5 -->
              <div class="card w-full bg-base-100 shadow-xl rounded-lg">
                <figure>
                  <img
                    class="h-40 w-full"
                    src="images/vue-js.jpg"
                    alt="Shoes"
                  />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Vue js</h2>
                  <p>Price: $<span id="product-price">125</span></p>
                  <div class="card-actions justify-end">
                    <button
                      class="btn btn-primary"
                      onclick="getProductInfo(this)"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- right side -->
          <div class="col-span-2">
            <h1
              class="text-2xl font-semibold my-4 bg-green-200 py-2 text-center rounded"
            >
              Total added Products
              <span id="CartTotalProduct" class="text-rose-600">0</span>
            </h1>
            <div class="overflow-x-auto">
              <table class="table w-full">
                <!-- head -->
                <thead>
                  <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <!-- row 1 -->
                </tbody>
              </table>
            </div>
            <div class="overflow-x-auto">
              <table class="table w-full">
                <thead id="table-bottom"></thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Home section end -->
    <script src="app.js"></script>
  </body>
</html>
